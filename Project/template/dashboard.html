{% extends 'base.html'%}
{%block title%}
<title>Dashboard</title>
    {%endblock%}
{% block content %}
	<h2 align="center">Dashboard</h2>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-8">

            <strong>Name:</strong>
            {{ data[0] }}<br/><br><br>

            <strong>Id:</strong>
            {{ data[1] }}<br/><br><br>

            <strong>Email:</strong>
            {{ data[2] }}<br><br><br>

            <strong>Amount:</strong>
            {{ data[3] }}<br/><br><br>

            <strong>Date Joined:</strong>
            {{ data[4] }}<br/><br><br>
        </div>
    </div>
    <a href="{{ url_for('logout')}}" class="btn btn-warning btn-sm">Logout</a>
    <a href="{{ url_for('transaction')}}" class="btn btn-info btn-sm">Transaction History</a>
</div>


{% endblock %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}
    {%endblock%}


    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{  url_for('home') }}">
      <h3>ABC</h3>
    </a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarExample01">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{  url_for('home') }}">
            <strong style="color: black">HOME</strong></a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{  url_for('dashboard') }}">
            <strong style="color: black">Dashboard</strong></a>
        </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{  url_for('logout') }}">
            <strong style="color: black">Logout</strong>
          </a>
          </li>

      </ul>
    </div>
  </div>
</nav>

  {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" onclick="closeAlert(this)"  data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
  <script>
      function closeAlert(alertElement) {
            alertElement.classList.remove("show");
            setTimeout(function() {
                alertElement.style.display = "none";
            }, 500);
      }
  </script>


  <br><br>
{% block content %}

{% endblock %}
</body>
</html>

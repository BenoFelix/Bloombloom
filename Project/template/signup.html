<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>


    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
    <script>
        function closeAlert(alertElement) {
            alertElement.classList.remove("show");
            setTimeout(function() {
                alertElement.style.display = "none";
            }, 500);
        }
function validatesignupForm() {
    var email = document.getElementById("email").value;

    var emailRegex = /\S+@\S+\.\S+/;
    if (!emailRegex.test(email)) {
        document.getElementById("email-error").innerHTML = "Invalid email format";
        return false;
    } else {
        document.getElementById("email-error").innerHTML = "";
    }

    return true;
}
  </script>
<br><br><br>
<div class="container">
    <div class="card" style="height: auto;">
        <div class="card-body">
            <h1 align="center">Register</h1>
            <form id="login-form" method="post" onsubmit="return validatesignupForm()" action="{{url_for('signup')}}">
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Full Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter the Email" required>
                        <div id="email-error" style="color: red;"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <br>
    <h5 align="center">If you already have the account <a href="{{url_for('login')}}">Login</a></h5>
</div>
</body>
</html>
